<!DOCTYPE html>
<html>
<head>
  <title>My Cute Website</title>
  <style>
    body {
      background-color: #ffe6f2; /* pastel pink */
      font-family: "Comic Sans MS", Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: #ff66b3; /* pastel magenta */
      font-size: 3em;
    }

    p {
      color: #666;
      font-size: 1.2em;
    }

    .cute-button {
      background-color: #ff99cc;
      border: none;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    .cute-button:hover {
      background-color: #ff66b3;
    }
  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="happy-heart.mp3" type="audio/mpeg">
  </audio>

<script>
    const music = document.getElementById("bg-music");
    function playmusic()
	{
			if (music.paused)
			{	
    			music.play();
			}
			else
			{
				music.pause();
			}		
				
	}
</script>

</html>
